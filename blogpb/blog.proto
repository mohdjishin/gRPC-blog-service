syntax = "proto3";

package blog;

option go_package = "./blogpb";

message Blog {
  string id = 1;
  string author_id = 2;
  string content = 3;
  string title = 4;
}


message CreateBlogRequest {
  Blog blog = 1;
}
message CreateBlogResponse {
  Blog blog = 1;  // this will have blog_ID
}


service BlogService{

  rpc CreateBlog(CreateBlogRequest) returns (CreateBlogResponse) {}

}